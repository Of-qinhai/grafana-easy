services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: learning-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    volumes:
      - prometheus_data:/prometheus
      - ./stack/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:12.3.1
    container_name: learning-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_METRICS_ENABLED: "true"
      GF_SERVER_ROOT_URL: "http://localhost:10002/"
      FEISHU_WEBHOOK_URL: "${FEISHU_WEBHOOK_URL:-http://host.docker.internal:18081/feishu-webhook}"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./stack/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./stack/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "10002:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
